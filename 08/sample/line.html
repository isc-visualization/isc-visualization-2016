<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="utf-8">
    <title>D3 페이지 템플릿</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>

    </style>
</head>

<body>
</svg>
    <script type="text/javascript">
    var dataset = [
  {"x": 1,  "y": 28}, {"x": 2,  "y": 55},
  {"x": 3,  "y": 43}, {"x": 4,  "y": 91},
  {"x": 5,  "y": 81}, {"x": 6,  "y": 53},
  {"x": 7,  "y": 19}, {"x": 8,  "y": 87},
  {"x": 9,  "y": 52}, {"x": 10, "y": 48},
  {"x": 11, "y": 24}, {"x": 12, "y": 49},
  {"x": 13, "y": 87}, {"x": 14, "y": 66},
  {"x": 15, "y": 17}, {"x": 16, "y": 27},
  {"x": 17, "y": 68}, {"x": 18, "y": 16},
  {"x": 19, "y": 49}, {"x": 20, "y": 15}
];
var w = 400, h = 300;
var margin = {top:10, right:10, bottom: 20, left: 20};
var innerW = w - margin.right - margin.left,
  innerH = h - margin.top - margin.bottom;

var svg = d3.select('body').append('svg')
    .attr('width', w)
    .attr('height', h)
  .append('g')
    .attr('transform', 'translate('+ [margin.left, margin.top] + ')');

var x = d3.scalePoint()
  .domain(dataset.map(function(d){return d.x}))
  .range([0, innerW]);
var y = d3.scaleLinear()
  .domain([0, d3.max(dataset, function(d){return d.y})])
  .range([innerH, 0]);
var line = d3.line()
  .x(function(d){return x(d.x);})
  .y(function(d){return y(d.y);})
svg.selectAll('.line')
  .data([dataset])
  .enter().append('path')
    //svg.append('path').datum(dataset)
    .attr('class', 'line')
    .style('fill', 'none')
    .style('stroke', 'steelblue')
    .attr('d', line);
    </script>
</body>

</html>
