<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="utf-8">
    <title>D3 페이지 템플릿</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>

    </style>
</head>

<body>
  <svg><path d="M10 10 h 80 v 80 h -80 Z" fill="transparent" stroke="black"/>
</svg>
    <script type="text/javascript">
    d3.json('sample.nest.json', function(dataset) {
      var entries = d3.nest()
        .key(function(d){return d.category})
        .sortKeys(function (a,b) { return a.localeCompare(b);})
        .key(function(d){return d.sub_category})
        .sortKeys(d3.descending)
        .sortValues(function(a,b) {return a.position - b.position}) //position의 오름차순으로 정렬
        .map(dataset);
     console.log(entries.get('A').entries());
    });
    var order = [1,0,2];
    var target = [1,0,2];
    target.sort(function(a,b) {
      return a-b;
    });
    console.log(target);
    target.sort(function(a,b) {
      return b-a;
    });
    console.log(target);
    target.sort(function(a,b) {
      return order.indexOf(a) - order.indexOf(b);
    });
    console.log(target);
    target = ['b', 'a', 'c'];
    target.sort(function(a,b) {
      return a.localeCompare(b);
    })

    console.log(target);
    </script>
</body>

</html>
