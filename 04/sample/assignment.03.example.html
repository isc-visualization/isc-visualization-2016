<!DOCTYPE>

<html>
  <head>
    <title>과제03</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <style>
    div {
      width : 220px;
      margin : 40px auto;
    }
    rect {
      opacity : .2;
    }
    #selected {
      opacity : 1;
    }
    </style>

  </head>
  <body>
    <div id="content">
    <svg width ="240" height ="160">
      <rect x="60" y="30" width="80" height="80" fill="green"/>
      <rect x="100" y="50" width="80" height="80" fill="yellow"/>
      <rect x="140" y="70" width="80" height="80" fill="red"/>
      <rect id="selected" x="20" y="10" width="80" height="80" fill="blue"/>
      <!-- <use xlink:href="#selected" /> -->
    </svg>
  </div>
  <script type="text/javascript">
    var svg = document.getElementsByTagName('svg')[0];
    var rects = svg.getElementsByTagName("rect");
    svg.onclick = (function() {
      return function(e) {
        svg.getElementById('selected').id = "";
        rects[0].id = 'selected';
        svg.appendChild(rects[0]);
      }
    }());
  </script>
  </body>
</html>
